<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="chat_icon.png" />
    
    <link rel="stylesheet" href="/chat/index.css" />
    <link rel="stylesheet" href="/chat/faceStyles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>

      #face-gallery {
        padding: 10px;
        margin: 10px;
      }

      .svg-container {
        position: relative; /* Sets the container as the reference for absolute positioning */
          display: inline-block;
          text-align: center;
          margin: 10px;
          width: auto; /* Ensure width encompasses all child elements */
      }


      .speech-bubble {
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%); /* Corrects horizontal position */
          width: 100%; /* Use up all the horizontal space of the parent */
          padding: 10px;
          background-color: white;
          border: 1px solid black;
          border-radius: 10px;
          text-align: center;
          display: none; /* Keep hidden initially */
          transition: opacity 0.5s ease-in-out; /* Transition for opacity */
          z-index: 1;
      }









      #speech-bubble {
        transition: visibility 0s, opacity 0.5s linear;
      }

    

    </style>

    <link rel="icon" type="image/png" href="/assets/chat_icon.png" />
    <title>FaceChat</title>
</head>
<body>

    <div id="face-gallery" class="grid-container"></div>

    
    
    
    <input id="message-textarea" placeholder="Write a short message here and press Enter" />

  <script src="/chat/hardcodedFaces.js"></script>
  <script src="/chat/chat.js"></script>
  <script src="/chat/domEvents.js"></script>

</body>
</html>
